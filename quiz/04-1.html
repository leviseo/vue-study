<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>title</title>
</head>
<body>
	<div id="app">
		<router-view name="header"></router-view>
		<router-view></router-view>
		<router-view name="footer"></router-view>

		<router-view name="loginHeader"></router-view>
		<router-view name="loginBody"></router-view>
		<router-view name="loginFooter"></router-view>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
	<script>
		var Header = { template:"<div>Header</div>" };
		var Body = { template:"<div>Body</div>" };
		var Footer = { template:"<div>Footer</div>" };

		var LoginHeader = { template:"<div>login Header</div>" };
		var LoginBody = { template:"<div>login Body</div>" };
		var LoginFooter = { template:"<div>login Footer</div>" };

		var router = new VueRouter({
			routes: [
				{
					path: "/",
					components: {
						default: Body,
						header: Header,
						footer: Footer,
					}
				},
				{
					path: "/login",
					components: {
						loginHeader: LoginHeader,
						loginBody: LoginBody,
						loginFooter: LoginFooter,
					},
				},
			]
		})

		var app = new Vue({
			router
		}).$mount("#app");
	</script>
</body>
</html>
